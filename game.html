<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Имаджинариум - Игра</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="room-info">
                Комната: <span id="roomCodeDisplay"></span>
                <span id="playersCount">1 игрок</span>
            </div>
            <button id="leaveRoomBtn">Покинуть комнату</button>
        </div>
        
        <div class="game-phase" id="waitingPhase">
            <h2>Ожидание игроков...</h2>
            <p>Пригласите друзей, отправив им код комнаты:</p>
            <div class="room-code"><span id="shareRoomCode"></span></div>
            <div class="players-list" id="playersList"></div>
            <button id="startGameBtn" disabled>Начать игру</button>
        </div>
        
        <div class="game-phase hidden" id="associationPhase">
            <h2>Загадайте ассоциацию</h2>
            <p>Выберите карту и придумайте к ней ассоциацию</p>
            <div class="player-cards" id="playerCards"></div>
            <div class="association-input">
                <input type="text" id="associationInput" placeholder="Ваша ассоциация">
                <button id="submitAssociationBtn">Отправить</button>
            </div>
        </div>
        
        <div class="game-phase hidden" id="chooseCardPhase">
            <h2>Выберите карту</h2>
            <p id="currentAssociationText">Ассоциация: <span></span></p>
            <div class="player-cards" id="chooseCards"></div>
            <button id="submitCardChoiceBtn">Подтвердить выбор</button>
        </div>
        
        <div class="game-phase hidden" id="votingPhase">
            <h2>Голосование</h2>
            <p id="votingAssociationText">Ассоциация: <span></span></p>
            <div class="table-cards" id="tableCards"></div>
            <button id="submitVoteBtn">Проголосовать</button>
        </div>
        
        <div class="game-phase hidden" id="resultsPhase">
            <h2>Результаты раунда</h2>
            <div class="round-results" id="roundResults"></div>
            <button id="nextRoundBtn">Следующий раунд</button>
        </div>
        
        <div class="game-phase hidden" id="gameOverPhase">
            <h2>Игра окончена!</h2>
            <div class="final-results" id="finalResults"></div>
            <button id="newGameBtn">Новая игра</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
